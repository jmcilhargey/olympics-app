<!DOCTYPE html>
<html ng-app="olympics">
	<head>
		<meta charset="utf-8">
		<title>Olympic Medal Tracker</title>
	</head>
	<body>
		<h1>Olympic Medal Tracker</h1>
			<ul ng-controller="sportsController as sportsCtrl">
				<li ng-repeat="sport in sportsCtrl.sports"> {{ sport }}</li>
			</ul>

		<script src="dist/bundle.js"></script>
	</body>
</html>
