<h3>{{sportCtrl.sport.name }} Medal Count</h3>

<table class="table">
  	<thead>
    	<th>Event</th>
    	<th>Gold</th>
    	<th>Silver</th>
      <th>Bronze</th>
  	</thead>
  	<tbody>
    	<tr ng-repeat="event in sportCtrl.sport.events">
	      	<td>{{ event.name }}</td>
	      	<td>{{ event.medals.gold.athlete }}<br>{{ event.medals.gold.country }}</td>
	      	<td>{{ event.medals.silver.athlete }}<br>{{ event.medals.silver.country }}</td>
          <td>{{ event.medals.bronze.athlete }}<br>{{ event.medals.bronze.country }}</td>
    	</tr>
  	</tbody>
</table>

<a class="btn" ui-sref="sports.new({sportName: sportCtrl.sport.name})">New Medal</a>
